<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />

    <script
      src="https://kit.fontawesome.com/4978d4726d.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- ==================================== nav bar section ======================================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#"
        ><img id="logo" src="../Imgs/Logo.png" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              Services
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn" type="submit">Schedule a pickup</button>
        </form>
      </div>
    </nav>

    <!-- ==================================== contact-us-left ======================================== -->

    <section class="contact-us">
      <section class="contact-us-left">
        <h3>Write Us !</h3>
        <div class="contact-us-form">
          <form>
            <input type="text" placeholder="name" class="contact-us-form" />
            <input type="email" placeholder="email" class="contact-us-form" />
            <input
              type="password"
              placeholder="password"
              class="contact-us-form" />
            <textarea
              placeholder="massege"
              class="contact-us-text-area"
              name=""
              id=""
              cols="40"
              rows="10"></textarea>
            <button class="contact-us-left-button">massege us</button>
          </form>
        </div>
      </section>
      <!-- ==================================== contact-us-right ======================================== -->
      <section class="contact-us-right">
        <h3>Contact Us !</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora hic
          eaque consectetur. Nisi, expedita.
        </p>
        <ul>
          <li class="contact-us-right-icon">
            <a class="contact-us-right-icon-link" href="#"
              ><i class="fa-solid fa-envelope"></i><span>email us</span></a
            >
          </li>
          <li class="contact-us-right-icon">
            <a class="contact-us-right-icon-link" href="#"
              ><i class="fa-solid fa-phone"></i> <span>call us</span></a
            >
          </li>
          <li class="contact-us-right-icon">
            <a class="contact-us-right-icon-link" href="#"
              ><i class="fa-brands fa-whatsapp"></i> <span>whatsapp</span></a
            >
          </li>
        </ul>
      </section>
    </section>

    <!-- ==================================== JS script section ======================================== -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
